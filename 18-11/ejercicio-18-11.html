<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio</title>
        <meta name="description" content="Ejercicio de Maquetado HTML/CSS">
        
        <!-- Fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
        <!--
            Un cliente propone desarrollar una página web con accesos directos 
            a distintos medios de comunicación.

            Para ello, se pide que la maqueta contenga el logo de cada medio, 
            el hipervínculo de destino -debe abrir en una nueva solapa- y que 
            el link cambie de color al momento de pasar el puntero por encima, como 
            así también cuando se haya visitado el mismo.

            Usar una tipografía importada y, de ser posible, incluir una librería 
            de íconos en el footer (a modo de ejemplo).

            Aclaración: No se pueden usar tablas para resolver la grilla con las imágenes
            de los medios.
        -->
        <header>
            <h1 class="align-left">Medios de comunicación</h1>
        </header>
        <section>
            <h2>Argentina</h3>
            <article class="container-medios">
                <div class="medio-imagen">
                    <img src="static/images/infobae.jpg" alt="Logo de Infobae">
                    <p>Infobae</p>
                </div>
                <div class="medio-imagen">
                    <img src="static/images/ambitofinanciero.png" alt="Logo de Ámbito Financiero">
                    <p>Ámbito Financiero</p>
                </div>
            </article>
        </section>
        <footer>
        </footer>
    </body>
</html>
